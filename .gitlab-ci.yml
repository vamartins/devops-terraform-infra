tflint:
  extends: .tflint
  stage: validation
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

tf_plan_dev:
  extends: .tf_plan
  variables:
    <<: *dev_variables
  stage: dev
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

tf_deploy_dev:
  extends: .tf_deploy
  variables:
    <<: *dev_variables
  stage: dev
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual

promote_test:
  extends: .promote_tf
  variables:
    <<: *test_variables
  stage: test
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual

tf_destroy_dev:
  extends: .tf_destroy
  variables:
    <<: *dev_variables
  stage: destroy
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
    - when: never

tf_destroy_test:
  extends: .tf_destroy
  variables:
    <<: *test_variables
  stage: destroy
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
    - when: never
