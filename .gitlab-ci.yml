tflint:
  extends: .tflint
  stage: test
  tags:
    - linux
    - docker
    - shared
  only:
    - merge_requests

tf_plan:
  extends: .tf_plan
  variables:
    <<: *dev_variables
  stage: test
  tags:
    - linux
    - docker
    - shared
  only:
    - merge_requests

deploy_mr:
  extends: .tf_deploy
  variables:
    <<: *dev_variables
  stage: deploy_mr
  only:
    - merge_requests
  when: manual

destroy_mr:
  extends: .tf_destroy
  variables:
    <<: *dev_variables
  stage: deploy_mr
  only:
    - merge_requests
  when: manual

tag_version:
  extends: .tag_version
  stage: tag_version
  rules:
    - if: $CI_COMMIT_BRANCH == "main" && $GITLAB_USER_LOGIN == $GIT_USER_USERNAME

.promote_dev:
  extends: .promote_tf
  stage: promote_dev
  variables:
    <<: *dev_variables
  rules:
    - if: $CI_COMMIT_BRANCH == "main" && $GITLAB_USER_LOGIN == $GIT_USER_USERNAME