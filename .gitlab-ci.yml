tflint:
  extends: .tflint
  stage: test
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

tf_plan:
  extends: .tf_plan
  variables:
    <<: *dev_variables
  stage: tf_plan
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

tf_deploy:
  extends: .tf_deploy
  variables:
    <<: *dev_variables
  stage: tf_deploy
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual

tf_destroy:
  extends: .tf_destroy
  variables:
    <<: *dev_variables
  stage: tf_destroy
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual

